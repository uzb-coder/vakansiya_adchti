<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <title>ADCHTI VAKANSIYA</title>
    <link rel="icon" href="rasm/logo-1.png" type="image/png">
    <style>
        /* Global Styles & Variables */
        :root {
            --primary-blue: #007bff;
            --light-blue-bg: #e6f0ff;
            /* Background color from the image */
            --text-dark: #333;
            --text-light: #666;
            --border-color: #ddd;
            --card-bg: #fff;
            --search-btn-bg: #0056b3;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --employer-avatar-border: #f8f8f8;
            --employer-avatar-more-bg: #007bff;

            /* Animation specific variables */
            --animation-delay: 0.2s;
            --animation-duration: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ee);
            /* Soft gradient background */
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            opacity: 0;
            /* Initially hidden for fade-in effect */
            animation: fadeInBackground 1s forwards;
            animation-delay: 0.5s;
            /* Delay body fade-in slightly */
        }

        /* Keyframe for body background fade-in */
        @keyframes fadeInBackground {
            to {
                opacity: 1;
            }
        }

        .main-wrapper {
            width: 100%;
            /* max-width: 1400px; /* Adjust as needed */
            min-height: 100vh;
            /* Ensure it takes full height for positioning */
            position: relative;
            /* For absolute positioning of child elements */
            background-color: var(--card-bg);
            box-shadow: 0 10px 30px var(--shadow-heavy);
            padding-bottom: 50px;
            overflow: hidden;
            /* Ensure background illustration doesn't overflow */
        }

        /* Top Navigation/Header */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(-20px);
            animation: slideInFromTop var(--animation-duration) forwards var(--animation-delay);
            position: relative;
            /* Ensure it's above other elements */
            z-index: 10;
        }

        @keyframes slideInFromTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top-nav .logo {
            display: flex;
            align-items: center;
        }

        .top-nav .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .top-nav .logo span {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .top-nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .top-nav ul li a:hover {
            color: var(--primary-blue);
        }

        .top-nav .right-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-nav .right-actions .icon-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .top-nav .right-actions .icon-btn:hover {
            background-color: var(--light-blue-bg);
        }

        .top-nav .login-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .top-nav .login-btn:hover {
            background-color: var(--search-btn-bg);
        }

        .top-nav .test-mode {
            background-color: #f0f2f5;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* Header Stats (Absolute positioning) */
        .header-stats {
            position: absolute;
            top: 150px;
            /* Adjust based on top nav height and desired spacing */
            right: 90px;
            display: flex;
            flex-direction: column;
            /* Stacked as in image */
            gap: 20px;
            z-index: 5;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFromRight var(--animation-duration) forwards calc(var(--animation-delay) + 0.3s);
        }

        @keyframes slideInFromRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Align text to left */
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1rem;
            text-align: left;
            width: 170px;
            /* Fixed width to match image better */
        }

        .stat-card i {
            font-size: 1.5rem;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .stat-card span {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0;
        }

        .stat-card.employers {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 15px 20px;
        }

        .employer-avatars {
            display: flex;
            margin-top: 5px;
            justify-content: flex-start;
            width: 100%;
        }

        .employer-avatars img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--employer-avatar-border);
            margin-left: -10px;
            object-fit: cover;
        }

        .employer-avatars img:first-child {
            margin-left: 0;
        }

        .employer-avatars .more-avatars {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--employer-avatar-more-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            margin-left: -10px;
            border: 2px solid var(--employer-avatar-border);
        }

        /* Hero Section (Main content - now centered) */
        .hero-section {
            text-align: left;
            /* Keep text aligned left within its container */
            padding: 0;
            /* Remove padding as it will be handled by positioning */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Center horizontally and vertically */
            width: 100%;
            max-width: 600px;
            /* Adjust for text width */
            z-index: 2;
            opacity: 0;
            animation: slideInFromBottom var(--animation-duration) forwards calc(var(--animation-delay) + 0.6s);
        }

        .hero-section a {
            text-decoration: none;
        }

        @keyframes slideInFromBottom {
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
                /* For initial centering */
                /* For elements sliding in, adjust transform only in y direction initially */
                /* For hero-section, it translates from -50%, -50%+20px to -50%, -50% */
            }
        }

        /* Specific animation keyframe for hero-section to slide from below center */
        .hero-section {
            transform: translate(-50%, -50%) translateY(20px);
            /* Start slightly below center */
            animation: slideInHeroSection var(--animation-duration) forwards calc(var(--animation-delay) + 0.6s);
        }

        @keyframes slideInHeroSection {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
        }


        .hero-section .small-text {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards calc(var(--animation-delay) + 0.8s);
        }

        .hero-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.2;
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards calc(var(--animation-delay) + 1.0s);
        }

        .hero-section .tagline {
            font-size: 1.05rem;
            color: var(--text-light);
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards calc(var(--animation-delay) + 1.2s);
        }

        .search-box {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 4px 15px var(--shadow-light);
            max-width: 100%;
            /* Take full width of hero-section */
            margin-left: 0;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFromBottom var(--animation-duration) forwards calc(var(--animation-delay) + 1.4s);
        }

        /* For search-box, it slides into place relative to its container (hero-section) */
        .search-box {
            transform: translateY(20px);
            animation: slideInElement var(--animation-duration) forwards calc(var(--animation-delay) + 1.4s);
        }

        @keyframes slideInElement {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .search-input-group {
            display: flex;
            align-items: center;
            flex-grow: 1;
            padding: 0 15px;
        }

        .search-input-group i {
            margin-right: 10px;
            color: var(--text-light);
        }

        .search-input-group input {
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 10px 0;
            flex-grow: 1;
        }

        .search-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .search-button:hover {
            background-color: var(--search-btn-bg);
        }

        .advanced-search-link {
            display: inline-block;
            text-decoration: none;
            color: var(--primary-blue);
            font-weight: 500;
            margin-top: 15px;
            margin-left: 15px;
            /* Adjust to align with search box */
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards calc(var(--animation-delay) + 1.6s);
        }

        .advanced-search-link i {
            margin-left: 5px;
            font-size: 0.9rem;
        }

        /* Background Illustration/Overlay */
        .background-illustration-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 350px;
            background-color: #f0f4f8;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
            z-index: 0;
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards calc(var(--animation-delay) + 1.8s);
        }

        .bg-illustration {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            opacity: 0.6;
        }

        /* Info Section (Bottom part of the content area) */
        .info-section {
            position: absolute;
            bottom: 120px;
            /* Adjust from bottom */
            left: 80px;
            /* Adjust from left */
            display: flex;
            flex-direction: column;
            /* Stacked as in image */
            align-items: flex-start;
            gap: 20px;
            z-index: 2;
        }

        .info-card.applicants-count {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1rem;
            text-align: left;
            width: 170px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInFromLeft var(--animation-duration) forwards calc(var(--animation-delay) + 2.0s);
        }

        @keyframes slideInFromLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .bottom-buttons {
            position: absolute;
            bottom: 120px;
            /* Align with info-card */
            right: 80px;
            /* Align with header-stats */
            display: flex;
            gap: 15px;
            align-items: center;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFromRight var(--animation-duration) forwards calc(var(--animation-delay) + 2.2s);
            z-index: 2;
        }

        .cta-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .cta-button i {
            margin-right: 8px;
        }

        .cta-button:hover {
            background-color: var(--search-btn-bg);
        }

        .disclaimer {
            position: absolute;
            bottom: 60px;
            /* Above footer, below info/buttons */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: var(--text-light);
            text-align: center;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards calc(var(--animation-delay) + 2.4s);
            z-index: 2;
        }

        .disclaimer i {
            margin-right: 5px;
            color: var(--primary-blue);
        }

        /* Footer Section */
        .footer-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
            padding-bottom: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards calc(var(--animation-delay) + 2.6s);
            z-index: 1;
        }

        .footer-section h2 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        /* Logolar va nomlar yonma-yon */
        .partner-logos {
            display: flex;
            justify-content: center;
            gap: 40px; /* Logolar orasidagi bo'sh joy */
            flex-wrap: wrap; /* Kichik ekranlarda pastga tushirish */
            padding: 0 20px;
        }

        /* Har bir tashkilot uchun blok */
        .partner-item {
            display: flex;
            flex-direction: column; /* Nom ustida logo */
            align-items: center; /* Markazga joylash */
            text-decoration: none;
            color: var(--text-light);
            transition: color 0.3s ease;
            text-align: center; /* Matnni markazga joylash */
            width: 180px; /* Har bir element uchun kenglik berish */
            min-height: 150px; /* Minimal balandlik berish */
            justify-content: space-between; /* Nom va logoni yuqori va pastga joylash */
            padding: 10px;
        }

        .partner-item:hover {
            color: #007bff;
        }

        /* Tashkilot nomi (logo ustida) */
        .partner-name {
            margin-bottom: 8px; /* Nom va logo orasidagi masofa */
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.3;
        }

        /* Logotip o'lchami */
        .partner-item img {
            height: 60px; /* Logotip balandligi */
            width: auto; /* Proporsional kenglik */
            transition: transform 0.3s ease;
            max-width: 100%; /* Kenglikni cheklash */
        }

        .partner-item img:hover {
            transform: scale(1.1);
        }

        /* General fade-in for elements that don't slide */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-wrapper {
                margin: 0;
                padding-top: 20px;
                /* Add some top padding when fixed positions are removed */
                min-height: auto;
            }

            .top-nav {
                padding: 15px 20px;
            }

            .header-stats,
            .hero-section,
            .info-section,
            .bottom-buttons,
            .disclaimer {
                position: static;
                /* Remove absolute positioning on smaller screens */
                transform: none;
                /* Remove transform properties */
                margin: 0 auto 30px auto;
                /* Add standard margins for flow */
                width: 90%;
                /* Adjust width */
                max-width: 800px;
                /* Max width for content */
                opacity: 1;
                /* Ensure visible */
                animation: none;
                /* Disable animations on small screens for simplicity */
                text-align: center;
                /* Center content */
            }

            .header-stats {
                display: flex;
                flex-direction: row;
                /* Keep row for 3 items */
                justify-content: center;
                gap: 15px;
                flex-wrap: wrap;
                padding: 0 20px;
            }

            .stat-card {
                width: calc(33% - 10px);
                /* 3 per row */
                text-align: left;
                align-items: flex-start;
            }

            .hero-section h1,
            .hero-section .small-text,
            .hero-section .tagline,
            .search-box,
            .advanced-search-link {
                text-align: center;
                /* Center text within hero section */
            }

            .search-box {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .search-input-group {
                width: 100%;
                margin-bottom: 5px;
            }

            .search-button {
                width: 100%;
            }

            .advanced-search-link {
                margin-left: 0;
            }

            .background-illustration-area {
                position: static;
                height: 200px;
                /* Smaller height for illustration */
                margin-top: 30px;
            }

            .info-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .info-card.applicants-count {
                width: 100%;
            }

            .bottom-buttons {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .cta-button {
                width: 100%;
                justify-content: center;
            }

            .footer-section {
                position: static;
                margin-top: 50px;
            }

            .partner-item {
                width: calc(33% - 20px); /* 3 per row on medium screens */
            }
        }

        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                gap: 10px;
                padding: 10px 20px;
            }

            .top-nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .top-nav .right-actions {
                flex-direction: column;
                gap: 10px;
            }

            .header-stats .stat-card {
                width: 100%;
                /* Stack all cards on very small screens */
            }

            .hero-section h1 {
                font-size: 2.2rem;
            }

            .hero-section .tagline {
                font-size: 0.95rem;
            }

            .partner-item {
                width: calc(50% - 20px); /* 2 per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .stat-card {
                padding: 12px 15px;
            }

            .stat-card span {
                font-size: 1.4rem;
            }

            .employer-avatars img,
            .employer-avatars .more-avatars {
                width:
